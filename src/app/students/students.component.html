<div class = "page-header"><h1>Students In {{classID}}<small><button class="btn btn-success" routerLink ="uploadcsv">Upload CSV</button></small></h1></div>


<ul class="list-group">

        <li class="list-group-item" *ngFor="let student of data">

            <p>StudentID: {{student.StudentID}}</p>
            <p>Group: {{student.GroupID}}</p>

            <button  (click)="saveID(user.evalID)" class= "btn btn-primary"   role ="button" style ="font-size:x-large">View</button>
        </li>

</ul>
<button class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-plus-sign"></i></button>
