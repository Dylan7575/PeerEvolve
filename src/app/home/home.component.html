<div class = "page-header"><h1>Current Classes<small><button class="btn btn-success" routerLink ="newclass">Add New Class</button></small></h1></div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let class of data" >
            <p>{{class}}</p> <button (click)="setClass(class)" style="text-align: right">Select</button>
        </li>

    </ul>
